<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
  
    <style>
        html {
    font-family: 'Times New Roman', Times, serif;
    }
      
        body {
    width: 100%;
    max-width: 1000px;
    min-width: 480px;
    margin: 0 auto;
    background-color:teal;
    }
    </style>
</head>
  
<body>
<h1>Guess The Number</h1>
  
<p>We have selected a random number between 1 - 1000. 
See if you can guess it.</p>
  
<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>
<p id="demo"></p>
  
<script type = "text/javascript">
  
    
    var y = Math.floor(Math.random() * 1000 + 1);
      
    
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
      
   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
      var ans =prompt("you guessed it right in"+guess+"guess");
      if(ans%2==0){
        document.getElementById("demo").innerHTML =ans+"is even number";
      }
      else{
        document.getElementById("demo").innerHTML =ans+"is oddd number";

      }
   }
   else if(x > y)  
   {    
       guess++;
       var ans =prompt("try smaller number");
      if(ans%2==0){
        document.getElementById("demo").innerHTML =ans+"is even number";
      }
      else{
        document.getElementById("demo").innerHTML =ans+"is oddd number";

      }
       
       
   }
   else
   {
       guess++;
       var ans =prompt("try greater number");
      if(ans%2==0){
        document.getElementById("demo").innerHTML =ans+"is even number";
      }
      else{
        document.getElementById("demo").innerHTML =ans+"is oddd number";

      }
   }
}
</script>
</body>
</html>
